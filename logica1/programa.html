<script>

        //  function
        function salto_linea() {

          document.write('<br>');
          document.write('<br>');
          document.write('<br>');
          document.write('<hr>');
          document.write('<br>');
          document.write('<br>');

        }

          function imprimir(frase) {
            document.write('<big>' + frase + '</big>');
            salto_linea();
          }

        let age = 2023;
      imprimir('My name is Wil and my age is: ' + (age-2003));

      imprimir('I am Edinson and my age is: ' + (age-1999));

      imprimir('I am Aris and my age is: ' + (age-1983));



</script>
