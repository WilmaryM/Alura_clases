    <script>

        function salto_linear() {
                document.write('<br>');
                document.write('<br>');
                
            }
        function imprimir(frase) {
            document.write(frase);
            salto_linear()
        }

        function calcularImcUsuario(peso,altura,name) {

        return (peso / (altura * altura));
        }

        name = prompt('Informe su nombre:');
        pesoInformado = prompt(name + ', Informe su peso:');
        alturaInformada = prompt(name + ', Informe su altura:');
        imcCalculado = calcularImcUsuario(pesoInformado, alturaInformada)

        imprimir(name + ', Su IMC calculado de es '+ imcCalculado);

       if (imcCalculado < 18.5){
                imprimir('Su IMC esta por debajo de lo recomendado');
            }

       if (imcCalculado >=18.5){

          if(imcCalculado < 25){

                imprimir('El IMC esta dentro del intervalo recomendado');
            }
        }

       if (imcCalculado > 25){

            if(imcCalculado < 30){

            imprimir('El IMC es considerado sobrepeso');
                 }
}
       if (imcCalculado >= 30.0 ){
                imprimir('Su IMC es considerado Obesidad');
            }
