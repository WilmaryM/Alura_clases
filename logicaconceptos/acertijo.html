<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acertijo</title>
</head>
<body>
    <h1>¿En qué numero estoy pensado?</h1>

<script>
      function salto_linear(){
            document.write('<br>');
            document.write('<br>');
        }
        function imprimir_numero(frase) {
            document.write(frase);
            salto_linear();
        }

                            // utilizando numero random
        let numeroPensado = Math.round(Math.random()* 10)
        let intentos = 3;
        let contador = 1;

    while (contador <= intentos) {
        let numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));
        if (numeroPensado == numeroLanzado){
            //corregir aquí
            alert("usted acertó, en el intento " + contador + " el número pensado era " + numeroPensado);
            break;
        }
        else {
            alert("usted erró");
        }
        contador++;
    }
    if (numeroPensado == numeroLanzado){
        //corregir aquí
        imprimir_numero("usted acertó, en el intento " + contador + " el número pensado era " + numeroPensado);
    }
    else {
        imprimir_numero("Uff has fallado ¡No te rindas! El número pensado era " + numeroPensado);
    }
    imprimir_numero("fin");

</script>
</body>
</html>
