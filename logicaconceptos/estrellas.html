<body>
        <center><h1>Repeticiones anidadas</h1></center>
    <script>
        function salto_linear(){
            document.write('<br>');
            document.write('<br>');
        }
        function imprimir_estrellas(frase) {
            document.write(frase);
            salto_linear();
        }

        for (let lineas = 1; lineas <= 3; lineas++) {
            for (let columnas = 1; columnas <= 10; columnas++) {
                           document.write('*')

            }
            salto_linear()
        }

    </script>
</body>
