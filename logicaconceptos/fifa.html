<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundial de futbol</title>
</head>
<body>
    <h1>Años de los mundiales</h1>

    <script>
          function salto_linear(){
            document.write('<br>');
            document.write('<br>');
        }
        function imprimir_numero(frase) {
            document.write(frase);
            salto_linear();
        }

        let year_Mundial = 1930
        let limite = parseInt(prompt('Ingrese el año limite para calcular'));

            while (year_Mundial < limite) {
                imprimir_numero(' Hubo mundail de la fifa en el año ' + year_Mundial);
                    year_Mundial = year_Mundial + 4
            } 
            imprimir_numero('fin');

     </script>
   
</body>
</html>
