<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol</title>

<body>
    <h1>Programa para calcular los puntos de un equipo de Futbol</h1>

    <script>
        function salto_linear(){
            document.write('<br>');
            document.write('<br>');
        }
        function imprimir_puntaje(frase) {
            document.write(frase);
            salto_linear();
        }
                    // cambiando de text a numerico
        let victorias = parseInt(prompt('Informe la cantidad de victorias'));
        let empates = parseInt(prompt('Informe la cantidad de empates'));

        let puntajeTotal = victorias * 3 + empates;

        imprimir_puntaje('El total de puntos del equipo es ' + (puntajeTotal));

        //si puntoTotal > 28
            if (puntajeTotal > 28) {
                imprimir_puntaje('El equipo esta mejor que año pasado');
            }
        // si puntoTotal == 28
            if (puntajeTotal === 28) {
        imprimir_puntaje('El equipo esta igual que el año pasado');
            }
        
        //si puntoTotal < 28
            if (puntajeTotal < 28) {
                imprimir_puntaje('El equipos esta peor que el año pasado');
            }

         

            
    </script>
</body>
</html>
