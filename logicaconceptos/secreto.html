<body>

<center><h1>Juego del secreto</h1></center>
    <input type="text">
    <button>Verificar si acerto el secreto </button>


    <script>


        function alatorio() {
            return Math.round(Math.random() *10)
        }

        function soltearNumeros(cantidad) {
           let secreto = []
            let contador = 1

            while (contador <= cantidad){
               let numeroAlatorio = alatorio();
               console.log(numeroAlatorio)
               let encontrado = false;

               if (numeroAlatorio !=0) {
                    for (let posisio = 0; posisio < secreto.length; posisio++) {
                        if (numeroAlatorio == secreto[posisio]) {
                            encontrado = true;
                            break;
                        }
                    }
                    if (encontrado == false) {
                       secreto.push(numeroAlatorio);
                        contador++;
                    }
                }
            }
            return secreto;
        }

        let secreto = soltearNumeros(4)
        console.log(secreto)

        let input = document.querySelector('input')
  
      //   al momento de iniciar
            input.focus()
            function verificar() {
  
                  let encontrado = false
                  for (let posisio = 0; posisio < secreto.length; posisio++) {
                  if(parseInt(input.value) == secreto[posisio]){
                          alert('Usted acerto')
                          encontrado = true
                          break;
                  }
  
                  } if(encontrado == false) {
                  alert('usted error'
                  )}

        input.value = ' ';
        input.focus();
  
          }  
  
              let btn = document.querySelector('button')
              btn.onclick = verificar
      </script>
